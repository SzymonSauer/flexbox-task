<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- 
        arrange the elements in a column view
        make the second and fourth elements to grow (you need to enable them to do so)
    -->
    <section class="first">
        <div class="square one">1</div>
        <div class="square two">2</div>
        <div class="square three">3</div>
        <div class="square four">4</div>
    </section>
    <!-- 
        elements are to be centered on the Y axis
        elements are to have space around them
     -->
    <section class="second">
        <div class="square one">1</div>
        <div class="square two">2</div>
        <div class="square three">3</div>
        <div class="square four">4</div>
    </section>
    <!-- 
        Arrange the elements in order: 3 4 2 1
        element 1 and 4 are to have growth enabled
        element 4 is to grow 3x more than element 1
     -->
    <section class="third">
        <div class="square one">1</div>
        <div class="square two">2</div>
        <div class="square three">3</div>
        <div class="square four">4</div>
    </section>

    <!-- 
        elements are to be arranged in a row, order reversed        
        all elements are to be glued to the bottom on the Y axis 
        refer to DIV .two itself and position it at the top of the Y axis
        refer to DIV .three itself and position it in the middle of the Y axis
    -->
    <section class="fourth">
        <div class="square one">1</div>
        <div class="square two">2</div>
        <div class="square three">3</div>
        <div class="square four">4</div>
    </section>



</body>

</html>
